<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>정동 익스프레스</title>
  <style>
    :root{
      --bg:#f7f7fb; --panel:#ffffff; --line:#e6e6ef; --text:#1f2430; --muted:#697386; --accent:#6c5ce7;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Apple SD Gothic Neo,Noto Sans KR,sans-serif;background:var(--bg);color:var(--text)}

    /* --- Mobile App Layout --- */
    .app{display:flex;flex-direction:column;min-height:100vh;}

    /* Header */
    header{background:var(--panel);border-bottom:1px solid var(--line);display:flex;align-items:center;justify-content:center;padding:12px;font-weight:700}
    header .subtitle{font-weight:600;color:var(--muted);margin-left:6px;font-size:13px}

    /* Right stats bar (top bar in mobile) */
    .stats{display:flex;justify-content:space-around;background:var(--panel);border-bottom:1px solid var(--line);padding:10px 0}
    .stat{text-align:center}
    .stat h4{margin:0;font-size:12px;color:var(--muted)}
    .value{font-size:20px;font-weight:800}

    /* Views wrapper */
    .views{flex:1;padding:14px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;box-shadow:0 4px 14px rgba(31,36,48,0.05);}
    .view{display:none;height:100%;}

    /* Bottom nav */
    .bottomnav{background:var(--panel);border-top:1px solid var(--line);display:flex;gap:8px;justify-content:space-around;padding:8px}
    .navbtn{appearance:none;border:1px solid var(--line);background:#fff;padding:10px 16px;border-radius:999px;cursor:pointer;font-weight:700;font-size:14px}
    .navbtn.active{background:var(--accent);color:#fff;border-color:var(--accent)}

    /* Ticket card in Shop */
    .ticket-wrap{max-width:320px;margin:0 auto}
    .ticket{padding:20px;text-align:center}
    .ticket .banner{height:180px;border:2px solid var(--line);border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:36px;font-weight:900;letter-spacing:4px}
    .price{margin:14px auto 8px;display:inline-flex;align-items:center;justify-content:center;width:60px;height:60px;border:2px solid var(--accent);border-radius:999px;font-weight:900}

    /* Mission placeholder */
    .mission{height:50vh;display:flex;align-items:center;justify-content:center;font-size:16px;color:var(--muted)}

    /* HOME view styling */
    .homeview{height:50vh;display:flex;align-items:center;justify-content:center}
    .homeview .hello{padding:20px;text-align:center}
    .homeview h1{margin:0 0 12px 0;font-size:28px}
    .homeview p{margin:0;color:var(--muted);font-size:14px}

    /* --- CSS-only tab system --- */
    .tabs input{display:none}
    #tab-home:checked ~ .views .view.home{display:block}
    #tab-shop:checked ~ .views .view.shop{display:block}
    #tab-mission:checked ~ .views .view.missionview{display:block}

    #tab-home:checked ~ .bottomnav label[for=tab-home],
    #tab-shop:checked ~ .bottomnav label[for=tab-shop],
    #tab-mission:checked ~ .bottomnav label[for=tab-mission]{
      background:var(--accent);color:#fff;border-color:var(--accent)
    }
  </style>
</head>
<body>
  <div class="app tabs">

    <!-- Header -->
    <header>
      <div>정동 익스프레스</div>
    </header>

    <!-- Stats (포인트, 티켓) -->
    <div class="stats">
      <div class="stat">
        <h4>포인트</h4>
        <div class="value">100</div>
      </div>
      <div class="stat">
        <h4>티켓</h4>
        <div class="value">0</div>
      </div>
    </div>

    <!-- Radio controllers (hidden) -->
    <input type="radio" name="tab" id="tab-home" checked>
    <input type="radio" name="tab" id="tab-shop">
    <input type="radio" name="tab" id="tab-mission">

    <!-- Views -->
    <main class="views">
      <!-- HOME -->
      <section class="view home card homeview">
        <div class="hello">
          <h1>HOME</h1>
          <p>하단 메뉴로 상점/미션 화면으로 이동하세요.</p>
        </div>
      </section>

      <!-- SHOP -->
      <section class="view shop card">
        <div class="ticket-wrap">
          <div style="display:flex;justify-content:space-between;gap:12px;padding:12px;color:var(--muted);font-size:13px">
            <div>포인트: 100</div>
            <div>티켓</div>
          </div>
          <div class="ticket">
            <div class="banner">티&nbsp;켓</div>
            <div class="price">25</div>
            <div style="font-weight:700;margin-bottom:6px">티켓 1장</div>
            <div style="color:var(--muted);font-size:12px">* 구매 기능은 JS 추가 필요</div>
          </div>
        </div>
      </section>

      <!-- MISSION -->
      <section class="view missionview card">
        <div class="mission">여기에 미션 리스트/상세를 넣을 수 있어요.</div>
      </section>
    </main>

    <!-- Bottom navigation -->
    <nav class="bottomnav">
      <label for="tab-shop" class="navbtn">상점</label>
      <label for="tab-home" class="navbtn">HOME</label>
      <label for="tab-mission" class="navbtn">미션</label>
    </nav>
  </div>
</body>
</html>
